<!DOCTYPE html>
    <head>
        
    </head>
    <body>
        Status is |
        <div id="status">Stopping</div>
        <audio id="leftSound" src ="leftnew.wav" preload="auto" autobuffer loop></audio>
        <audio id="rightSound" src ="rightnew.wav" preload="auto" autobuffer loop></audio>
        <audio id="frontSound" src ="bothnew.mp3" preload="auto" autobuffer loop></audio>
    </body>
    <script src="socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect();
        var leftAudio = document.getElementById("leftSound");
        var rightAudio = document.getElementById("rightSound");
        var frontAudio = document.getElementById("frontSound");
        socket.on('left', function (data) {
            console.log("Turning Left for " + data.cycles + " cycles");
            rightAudio.pause();
            frontAudio.pause();
            leftAudio.play();
            document.getElementById("status").innerHTML = "Turning left";
        });
        socket.on('right', function (data) {
            console.log("Turning Right for " + data.cycles + " cycles");
            leftAudio.pause();
            frontAudio.pause();
            rightAudio.play();
            document.getElementById("status").innerHTML = "Turning right";
        });
        socket.on('front', function (data) {
            console.log("Moving front for " + data.cycles + " cycles");
            rightAudio.pause();
            leftAudio.pause();
            frontAudio.play();
            document.getElementById("status").innerHTML = "Going front";
        });
        socket.on('stop', function (data) {
            console.log("Stopping");
            rightAudio.pause();
            leftAudio.pause();
            frontAudio.pause();
            document.getElementById("status").innerHTML = "Stopping";
        });
    </script>
</html>
